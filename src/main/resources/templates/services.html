<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>ItHospital</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>

    <div th:replace="layouts/header :: header"></div>

    <main class="container">
        <div class="block">
            <h1>Платные услуги</h1>
        </div>

        <span id="span1">
                Предварительные и периодические медицинские осмотры<br>
                Анестезиология<br>
                Гистология<br>
                Диагностические исследования<br>
                Койко-дни<br>
                Консультативный прием<br>
                Оперативные вмешательства<br>
                Слухопротезирование<br>
                Рентгенконтрастные методы диагностики и лечения</span>

        <div class="block">
            <h1>Наш персонал</h1>
        </div>

        <div class="Staff">
            <div th:each="el : ${Staff}">
                <a th:href="'/staff/' + ${el.id}"><img th:src="${el.img}" alt="Фото не найдено"></a>
                <h2 th:text="${el.name} + ' ' + ${el.patronymic} + ' ' + ${el.surname}"/>
                <h3 th:text="${el.post}"/>
                <h3 th:text="'Стаж ' + ${el.experience} + ' лет' "/>
            </div>
        </div>

    </main>

    <div th:replace="layouts/footer :: footer"></div>

</body>
</html>
