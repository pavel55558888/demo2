<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" >
  <title>Авторизация</title>
  <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>

<div th:replace="layouts/header :: header"></div>

<main class="container">
  <h1>Запись на прием к кардиологу</h1>
  <form th:action="@{/cardiologist/add/db}" method="post">

    <input name="fio" type="text" placeholder="Введите ФИО">
    <input name="tel" type="tel" placeholder="Введите номер телефона">
    <input name="login" type="text" placeholder="Введите логин пациента">
    <input name="date" type="date" placeholder="Введите дату">
    <button>Записать</button>
  </form>

  <div>
    <div id="analyzes" th:each="el : ${list}">
      <h1 th:text="${el.fio}"/>
      <h4 th:text="${el.tel}"/>
      <h1 th:text="${el.login}"/>
      <h5 th:text="${el.date}"/>
    </div>
  </div>

</main>

<div th:replace="layouts/footer :: footer"></div>

</body>
</html>
